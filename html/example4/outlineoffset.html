<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv {
            margin: auto;
            border: 2px solid purple;
           
            outline: lightblue solid 5px;
            width: 300;
            height: 300;
        }
    </style>
</head>
<body>
  
        <div id="myDiv">test</div>
   
    <button onclick="setOutlineStyle()"> <h1>Click to set outline style.</h1></button>

    <script>
        function setOutlineStyle() {
            document.getElementById("myDiv").style.outlineOffset = "5px";
        }
    </script>
</body>
</html>
