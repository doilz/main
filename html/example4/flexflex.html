    <script>
        function setMyFlex() {
           
           var x = document.getElementById("myDiv");
           var y = x.getElementsByTagName("DIV");
           var i = 0;
           
           for (let i = 0; i < y.length; i++)
           {
               y[i].style.msFlex = "i"; //IE10 버전인 겨우
               y[i].style.flex = "1";   //범용
           }
        }
    </script>
