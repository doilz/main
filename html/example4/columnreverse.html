<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Reverse</title>
    <style>
        #main {
            width: 350;
            height: 350;
            border: 2px solid gray;
            display: flex;
            flex-direction: row;
        }

        #main div {
            width: 50px;
            height: 50px;
            border: 1px solid lightgreen;
        }
    </style>
</head>
<body>

    <div id="main">
        <div style="background: lightblue;">hio</div>
        <div style="background: chartreuse;">hio</div>
        <div style="background: pink;">hio</div>
        <div style="background: goldenrod;">hio</div>
        <div style="background: khaki;">hio</div>
        <div style="background: yellow;">hio</div>
    </div>
    <br><br>
    <button onclick="setReverseCol()">Click to reverse column</button>
    
    <script>
        function setReverseCol() {
            document.getElementById("main").style.flexDirection = "column-reverse";
        }
    </script>
</body>
</html>
