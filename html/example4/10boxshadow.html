<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: blue;
            columns: white;
        }
    </style>
</head>
<body>
    <button onclick="setShadow()">Click to shadow.</button>
    <br>
    <div id="myDiv">
        <h1>Hellow world of shadows</h1>
    </div>

    <script>
        function setShadow() {
            document.getElementById("myDiv").style.boxShadow = "15px 25px 35px lightblue";
        }
    </script>
</body>
</html>
