<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.container {
            width: 300px;
            border: 1px solid black;
        }

        div.box {
            width: 150px;
            border: 3px solid coral;
            float: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">This is box1.</div>
        <div class="box2">This is box2.</div>
        <div style="clear:both;"></div>                        
        <!-- 위의 둘을 클리어한다. -->
    </div>

    <button onclick="myFunction()">Click</button>

    <script>
        function myFunction() {
            // document.getElementById("box1").style.MozBoxSizing = "border-box";
            // document.getElementById("box2").style.MozBoxSizing = "border-box";   firefox
            document.getElementById("box1").style.boxSizing = "border-box";
            document.getElementById("box2").style.boxSizing = "border-box";  
        }
    </script>

</body>
</html>
