<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width:  100px;
            height:  100px;
            background: blue;
            color: white;
          
            -webkit-animation: mymove 3s infinite linear alternate; 
            /* chrome safari opera용. */
            animation: mymove 2s infinite linear alternate;
            /* 그외 브라우저 */
        }

        @-webkit-keyframes mymove {
            to {-webkit-transform: rotateY(180deg);}
        }
        /* 크롬 */
        @keyframes mymove {
            to {transform: rotateY(180deg);}
        }
        /* 그외브라우저 */





    </style>
</head>
<body>

    <div id="myDiv">
        <h1>Hello world</h1>
    </div>
    <input type="checkbox" onclick="rotateFunc(this)" checked name="" id="">backface-visibility

    <script>
        function rotateFunc(x) {
            if(x.checked === true) {

                // chrome
                document.getElementById("myDiv").style.webkitBackfaceVisibility = "visible";

                // etc..
                document.getElementById("myDiv").style.BackfaceVisibility = "visible";
            }
            else {
                document.getElementById("myDiv").style.webkitBackfaceVisibility = "hidden";
                document.getElementById("myDiv").style.BackfaceVisibility = "hidden";
            }
        }
    </script>
    
</body>
</html>
