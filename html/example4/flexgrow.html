<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            width: 300px;
            height: 100px;
            border: 2px solid purple;
            display: flex;
        }

        #main div:nth-of-type(1) {flex-grow: 1;}
        #main div:nth-of-type(2) {flex-grow: 1;}
        #main div:nth-of-type(3) {flex-grow: 1;}
    </style>
</head>
<body>
    <div id="main">
        <div style="background-color: coral;"></div>
        <div id="blueID" style="background-color: lightgreen;"></div>
        <div style="background-color: lightblue"></div>
    </div>

    <button onclick="setGrowFunc()">Click to flexGrow</button>

    <script>
        function setGrowFunc() {
            document.getElementById("blueID").style.flexGrow = "3";
        }
    </script>
    
</body>
</html>
