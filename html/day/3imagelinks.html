<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image hyper links.</title>
</head>
<body>
    <h2>단순한 이미지 링크</h2>
    <img src="./google logo.png">

    <h2>외부 이미지 링크</h2>
    <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png">

    <h2>이미지를 통한 하이퍼 링크</h2>
    <a href="https://www.google.com"><img src="./google logo.png"></a>

    <h2>target _blank를 이용한 새로운 탭 하이퍼 링크</h2>
    <a href="https://www.google.com" target="_blank"><img src="./google logo.png"></a>
    
</body>
</html>
