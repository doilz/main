<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="checkPrompt()">Click</button>
    <p id="result"></p>

    <script>
        function checkPrompt() {
            let text;
            let favDrink = prompt("What's your favorite cocktail drink?," , "Daiquiri");

            switch(favDrink) {
                case "Martini":
                    text = "excelent";
                    break;
                case "Daiquiri":
                    text = "Daiquiri is my favorite too!";
                    break;
                case "Cosmopolitan":
                    text = "Really? Are you sure the Cosmopolitan is your fav?";
                    break;
                default:
                    text = "i have never heard of that.";
            }
            document.getElementById("result").innerHTML = text;
        }
    </script>
</body>
</html>
