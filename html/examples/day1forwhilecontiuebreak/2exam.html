<body>
    <button onclick="myFunction()">Click Me!</button>
    <div id="result"></div>

        <script>
            function myFunction() 
            {
                    var text = "";                  // 빈문자열로 초기화

                    var sum = 0;

                    // while(i < 5)

                    //     i++;
                    //     if(i === 3) 
                    //     {
                    //         break;
                    //     }
                    // }

                    
                    while(i<100)
                    {
                        sum += i + 1;
                        i++;
                    }
                    text = "Sum is " + sum;
                  
                    document.getElementById("result").innerHTML = text;
            }

        </script>
</body>
