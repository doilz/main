<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Click</button>
    <div id="result"></div>
    <script>
        function myFunction() 
        {
            var text="";
            var i = 0, j = 0;
            Loop:1 
            for(i=0; i < 3; i++) //프로그램내의 분기점, 얘로 점프가능
                {
                    text += "<br>" + "i = " + i + ", j = "+ j;
                    loop2:
                    for(j=0; j < 5; j++)
                    {
                        if(j === 2) 
                        {
                            break loop1;     
                                                                        //j가2일때마다 loop1으로 점프
                        }
                        document.getElementById("result").innerHTML = text + j + " ";
                    }
                }                                                                                                 // end of for 1                       
        }
    </script>
</body>
</html>
