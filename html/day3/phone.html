<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone.</title>
</head>
<body>
    <h1>input phone form.</h1>
    <form action="./login.html" method="get">
        <label for="phone">Enter your phone number.</label>
        <input type="tel" id="phone" placeholder="010-9665-6885" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required><br><br>
        <small>Format 010-1234-5678</small>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
