<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date min, MAX!</title>
</head>
<body>
    <h2>Date min, MAX!</h2>
        <form action="./login.html" method="get">
            <label for="datemin">Enter min date.</label>
            <input type="date" id="datemin" name="datemin" min="1970-01-01">
            <p></p>
            <label for="datemax">Enter max date.</label>
            <input type="date" id="datemax" name="datemax" max="2030-12-31"><br><br>
            <input type="submit" value="Submit">
        
        </form>
    
</body>
</html>
