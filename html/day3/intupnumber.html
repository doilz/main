<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numbers</title>
</head>
<body>
    <h2>input type number</h2>
    <form action="login.html" method="get">
        <label for="quantity">Quantity. (between 1 to 5)</label>
        <input type="number" id="quantity" min="1" max="5">
        <input type="submit" value="submit">
        <p></p>
        <label for="stepup">stepup Number</label>
        <input type="number" id="stepup" min="0" max="100" step="10" value="50">
        <input type="submit" value="stepup">
    </form>
    
</body>
</html>
