<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .droptarget {
            float: left;
            width: 100px;
            height: 35px;
            margin: 15px;
            padding: 10px;
            border: 2px solid #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="droptarget" ondrop="drop(event)" ondragonver="allowDrop(event)">
        <p ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragstart">Drag Me!!!</p>
    </div>
    
    <div id="droptartget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    
    <p style="clear:both;"><strong>note</strong>drag events are</p>
    <p id="result"></p>    

    <script>
        function dragstart(event) {
            event.dataTransfer.setData("Text", event.target.id);
        }

        function dragging(event) {
            document.getElementById("result").innerHTML = "The p element is being dragged"
        }

        function allowDrop() {
            event.preventDefault();
        }

        function Drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("Text");
            event.target.appendChild(document.getElementById(data));
            document.getElementById("result").innerHTML = "The p element was dropped.";
            console.log(event);
        }
    </script>
</body>
</html>
