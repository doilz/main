<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time"></div>
    <script>
        setInterval(myFunction, 500); //a를 b에 지정된 시간마다 재호출해라.

        //셋인터벌이 이 함수를 1초마다 호출한다.

        function myFunction() 
        {
            let d = new Date();
            
            document.getElementById("time").innerHTML = 
                d.getHours() + ":" +
                d.getMinutes() + ":" +
                d.getSeconds() + "." +
                d.getMilliseconds();
        }
    </script>
</body>
</html>
