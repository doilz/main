<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>




        const letters = new Set(["a", "b", "c", "d"]); // a, b , c ,d로 구성된 letters라는 set 생성

        let text = "";                                   // text 라는 변수 선언


        letters.forEach(function(value) {                // 레터스에 포이치라는 메소드를 실행, 콜백함수를 불러옴
            text += value + "<br>";                      // 
        });

        document.getElementById("result").innerHTML = text;

    </script>
</body>
</html>
