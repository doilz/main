<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>vari</h1>
    <div id="result"></div>
    <script>
        var num = 10;
        document.getElementById("result").innerHTML = num + "<br>";
        num = [10 ,20 ,30]; //array num[0] = 10 , num[1] = 20, num[3] = 30 배열, 방안에 들어있다. 첫번째 두번째 세번째
        document.getElementById("result").innerHTML += num + "<br>";
        var num; //ignored
        document.getElementById("result").innerHTML += num + "<br>";

    </script>
</body>
</html>
