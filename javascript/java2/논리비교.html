<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operators.</title>
</head>
<body>
    <h1>Logical operator.</h1>
    <!-- 양쪽의 식을 비교하는 논리 연산자 -->
    <script>
        var x = true, y = false;
        document.write((x && y) + "<br>");
        document.write((x || y) + "<br>");
        document.write(!x);
    </script>
    
</body>
</html>
