<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Operators exam</title>
</head>
<body>
    <h1>산술 연산자.</h1>
    <script>
        var x = 10, y = 4;
        document.write(x + y + "<br>");
        document.write(x - y + "<br>");
        document.write(x * y + "<br>");
        document.write(x / y + "<br>");
        document.write(x % y);
    </script>


<!-- 산술연산자

연산자의 우선순위

1. 곱셈 우선
2. 괄호 우선

3. 왼쪽에서 오른쪽으로 결합 +-
4.  === 대입은 우측 먼저 대입

 -->
    

 
</body>
</html>
