<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case.</title>
</head>
<body>
    <h1>Switch Case.</h1>
    <div id="result">
        <script>
            let day;
            switch(new Date().getDay())
            {
                    case 0:
                        day = "Sunday";
                        break;                  // break = 루프를 빠져나가라는 뜻. 탈출명령어.
                    case 1:
                        day = "Monday";
                        break;
                    case 2:
                        day = "Tuesday";
                        break;
                    case 3:
                        day = "Wednsday";
                        break;
                    case 4:
                        day = "Thursday";
                        break;
                    case 5:
                        day = "Friday";
                        break;
                    case 6:
                        day = "Saturday";
                        break;
                    default:
                        day = "None";
                        break;
            }
            document.getElementById("result").innerHTML = "Today is " + day;
        </script>
    </div>
</body>
</html>
