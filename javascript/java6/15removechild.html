<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="tealist"><li>coffee</li><li>milktea</li><li>greentea</li><li>coke</li>
    </ul>
    <!-- 리스트에 띄어쓰기하면 안됨!! -->

    <button onclick="myFunction()">Remove lists.</button>

    <script>
        function myFunction() {
            var list = document.getElementById("tealist");
            list.removeChild(list.childNodes[0]);
        }
    </script>
</body>
</html>
