<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Slice.</title>
</head>
<body>
    <h1>Array Slice.</h1>
    <button onclick="myFunction">click.</button>
    <div id="result"></div>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Grape"];
        const citrus = fruits.slice(1); // 숫자만큼 순서대로 잘라낸다.
        document.getElementById("result").innerHTML = citrus;

      
    </script>
</body>
</html>
