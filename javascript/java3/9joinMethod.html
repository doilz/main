<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
</head>
<body>
    <h1>join method</h1> 

    <div id="result"></div>
    <script>
        const fruits = ["Banana", "Orange", "Apple", "Grape"];
        document.getElementById("result").innerHTML = fruits.join(" * ");

        // 배열의 구분자로 사용할 수 있다.
    </script>
    
</body>
</html>
