<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 컴퓨터가 3자리 숫자를 만든다.        Math.floor(Math.random()* 9); -->
    <!-- 사람이 3자리 숫자를 입력한다. -->
    <!-- 두 값을 비교하여 같은 것은 strike -->
    <!-- 다른것은 볼 -->
    <!-- 세자리가 같으면 홈런처리하고 컴퓨터가 새로운 게임을 만든다. -->

    <h1>Baseball game.</h1>
    <div id="result"></div>
    <script>
     var ball = new Array();

     function ball() 
     {
         for(i=0; i<2; i++) {
            ball(Math.floor(Math.random()* 9)).push;
         }
     }

     document.getElementById("result").innerHTML = ball;


    </script>
</body>
</html>
