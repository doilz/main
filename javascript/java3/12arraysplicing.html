<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array splicing.</title>
</head>
<body>
    <h1>Array splicing.</h1>
    <button onclick="myFunction()">Click</button>
    <div id="res1"></div>
    <div id="res2"></div>

    <script>
         const fruits = ["Banana", "Orange", "Apple", "Grape"];
         document.getElementById("res1").innerHTML = "Original Array: <br>" + fruits;

         function myFunction() {
             fruits.splice(2, 1, "Lemon", "Kiwi");  // 2 부터 0 지우지 않고, 1이면 지우고 리플레이스 시작.
             document.getElementById("res2").innerHTML = fruits;
         } 
    </script>
    
</body>
</html>
