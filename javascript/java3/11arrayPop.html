<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array pop method</title>
</head>
<body>
    <h1>Array pop method</h1>
    <div id="res1"></div>
    <div id="res2"></div>
    <div id="res3"></div>
    <script>
            const fruits = ["Banana", "Orange", "Apple", "Grape"];
            document.getElementById("res1").innerHTML = fruits;
            document.getElementById("res2").innerHTML = fruits.pop();
            document.getElementById("res3").innerHTML = fruits;
            
    </script>
</body>
</html>
