<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iterate map.</title>
</head>
<body>
    <h1>iterate map</h1>
    <div id="result"></div>
    <script>
        // 메소드는 오브젝트의 어떤 기능을 하는 함수를 메소드라고 한다.
        // 모두 동일한 타입일 경우, 키:밸류 쌍으로 구성된 오브젝트

        //foreach value, key, map , object
            const fruits = new Map([
                ["apples", 500],
                ["bananas", 300],
                ["pears", 900],
            ])
        let txt = "";
        for(const x of fruits)
        {
            txt += x + "<br>";
        }

        document.getElementById("result").innerHTML = txt;
    </script>
</body>
</html>
