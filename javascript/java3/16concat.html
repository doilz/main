<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat</title>
</head>
<body>
    <h1>Concat</h1>
    <div id="result"></div>
    <script>
        //두배열을 합병
        const myGirls = ["Cecile", "Lone"];
        const myBoys = ["Emil" , "Virgil"];
        const myBaby = ["Robine"];
        const myChildren = myGirls.concat(myBoys, myBaby); //키로 합병
        const myChildren2 = myChildren.concat("Peter"); //value로도 가능하다.

        document.getElementById("result").innerHTML = myChildren2;
    </script>
</body>
</html>
