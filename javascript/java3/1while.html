<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <h1>while</h1>
    <div id="result"></div>
    <script>
        let text = "";
        let i = 0;

        while(i < 10) 
        {
           
                i++;
                // if(i == 5)
                // {
                //     continue;
                // }
                    text += "<br>the number is " + i;
        }
        document.getElementById("result").innerHTML = text;
    </script>
</body>
</html>
