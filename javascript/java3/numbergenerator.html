<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator.</title>
</head>
<body>

    <h1>Number Generator.</h1>
    <div id="result"></div>
    <button onclick="myNumber()">Click.</button>
    <script>
        let array = [];

        function myNumber()
        {
            for(var i=0;i<2;i++) 
            {
            array.push(Math.floor(Math.random()*9));
            document.getElementById("result").innerHTML = array;
            
            let a = array[0];
            let b = array[1];


            document.getElementById("resulta").innerHTML = a;
            document.getElementById("resultb").innerHTML = b;   

            if(a===0)
            {
                array.splice(0);
                
            document.getElementById("resultaa").innerHTML = a;
            }
            


            
            }
        }

        

    </script>
    <div id="resulta"></div>
    <div id="resultb"></div>
    <div id="resultaa"></div>

    
</body>
</html>
