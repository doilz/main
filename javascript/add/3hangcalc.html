    <script>
        var x = 3, y = 5;

        var result = (x > y) ? x : y ;

        console.log(result);

        if(x > y) {
            result = x;
        }

        if(x < y) {
            result = y;
        }
    
    
        //                    true, false
        // x가 y 보다 크냐? 참일때  참이면 x 값을 대입해줘 아니면 y를 대입해줘.
    
    
        var result = (x > y) ? (x < y) ?  x : y : y ;
    

        console.log(result);

        if(x > y) {
            result = x;
        }
        else if(x < y) {
                result = x;
        }

        if(x < y) {
            result = y;
        }



    </script>
