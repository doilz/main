<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pivonacci.</title>
</head>
<body>
    <h1>Pivonacci.</h1>
    <div id="result"></div>
    <script>
    

    var a,b,result;
    a=0;
    b=1;
    result=b;

    for(var i=1; i<100; i++) {

        document.write(result+"<br>")
        result = a+b;
        a=b;
        b=result;
    }


       
    </script>
    
</body>
</html>
